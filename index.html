<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 0.5fr 1fr;
            grid-template-rows: repeat(5, auto);
            gap: 10px;
            width: 300px;
        }
        .label-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 16px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }
        select, input {
            width: 100%;
            height: 40px;
            text-align: center;
            border: 2px solid #2E9AFE;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            grid-column: span 3;
        }
        .calculate-btn, .toggle {
            width: 120px;
            height: 40px;
            background-color: #2E9AFE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .calculate-btn:hover, .toggle:hover {
            background-color: #1E7ACF;
        }
        #result {
            grid-column: span 3;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label-group">Exercise (종목)</div>
        <div></div>
        <div class="input-group">
            <select id="operation">
                <option value="1">Squat</option>
                <option value="2">Bench Press</option>
                <option value="3">Deadlift</option>
                <option value="4">Overhead Press</option>
            </select>
        </div>
        <div class="label-group">Reps (횟수)</div>
        <div></div>
        <div class="input-group">
            <select id="input1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="label-group">Weight (무게)</div>
        <div></div>
        <div class="input-group">
            <input type="number" id="input2" placeholder="무게" value="" min="0.1">
        </div>
        <div class="label-group">RPE (자각도)</div>
        <div></div>
        <div class="input-group">
            <select id="input3">
                <option value="10" selected>10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="button-group">
            <button class="calculate-btn" onclick="calculate()">계산하기</button>
            <button class="toggle" onclick="toggleUnit()" id="unit-toggle">kg</button>
        </div>
        <div id="result">결과: </div>
    </div>

    <script>
        let isKg = true;
        function toggleUnit() {
            let unitButton = document.getElementById('unit-toggle');
            let weightInput = document.getElementById('input2');
            
            if (isKg) {
                weightInput.placeholder = "무게 (lbs)";
                unitButton.innerText = "lbs";
            } else {
                weightInput.placeholder = "무게 (kg)";
                unitButton.innerText = "kg";
            }
            isKg = !isKg;
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById('input1').value) || 0;
            let num2 = parseFloat(document.getElementById('input2').value) || 0;
            let num3 = parseFloat(document.getElementById('input3').value) || 0;
            let operation = parseInt(document.getElementById('operation').value);
            let result;
            
            if (num2 <= 0) {
                alert("Weight는 0보다 큰 값이어야 합니다.");
                return;
            }
            
            if (!isKg) {
                num2 = num2 * 0.453592;
            }
            
            switch (operation) {
                case 1:
                    result = num1 + num2 + num3;
                    break;
                case 2:
                    result = num1 * num2 * num3;
                    break;
                case 3:
                    result = Math.max(num1, num2, num3);
                    break;
                case 4:
                    result = (num1 + num2 + num3) / 3;
                    break;
                default:
                    result = "잘못된 옵션";
            }
            
            document.getElementById('result').innerText = '결과: ' + result.toFixed(2);
        }
    </script>
</body>
</html>
