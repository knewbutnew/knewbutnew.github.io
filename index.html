<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #fff;
        }

        .kg-border input, .kg-border select, .kg-border .toggle-btn, .kg-border .calc-btn {
            border: 2px solid #FF9800;
        }

        .lbs-border input, .lbs-border select, .lbs-border .toggle-btn, .lbs-border .calc-btn {
            border: 2px solid #4CAF50;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        input {
            text-align: center;
        }

        .calc-btn {
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .kg-border .calc-btn {
            background: #FF9800;
            color: white;
        }

        .lbs-border .calc-btn {
            background: #4CAF50;
            color: white;
        }

        .calc-btn:hover {
            opacity: 0.8;
        }

        .toggle-btn {
            background: white;
            color: black;
        }

        .result-container {
            margin-top: 15px;
        }

        .result-box {
            max-width: 400px;
            margin: 15px auto;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>1RM 계산기</h1>
    <div class="container kg-border" id="calculator">
        <select id="exercise">
            <option value="" disabled selected>Exercise(운동 종목)</option>
            <option value="squat">스쿼트</option>
            <option value="bench">벤치프레스</option>
            <option value="deadlift">데드리프트</option>
            <option value="ohp">오버헤드프레스</option>
        </select>
        <select id="reps">
            <option value="" disabled selected>Reps(횟수)</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
        <input type="number" id="weight" min="1" placeholder="Weight(무게)">
        <button class="toggle-btn" onclick="toggleUnit()">현재 단위: KG</button>
        <select id="rpe">
            <option value="" disabled selected>RPE(자각도)</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
        <button class="calc-btn" onclick="calculate1RM()">1RM 계산</button>
    </div>
    <div class="result-container">
        <div id="result-box" class="result-box"></div>
    </div>
    <script>
        let isKg = true;

        function toggleUnit() {
            isKg = !isKg;
            let calculator = document.getElementById("calculator");
            if (isKg) {
                calculator.classList.remove("lbs-border");
                calculator.classList.add("kg-border");
            } else {
                calculator.classList.remove("kg-border");
                calculator.classList.add("lbs-border");
            }
            document.querySelector(".toggle-btn").innerText = isKg ? "현재 단위: KG" : "현재 단위: LBS";
        }

        function calculate1RM() {
            let weight = parseFloat(document.getElementById("weight").value);
            let reps = parseInt(document.getElementById("reps").value);
            let rpe = parseInt(document.getElementById("rpe").value);
            let exercise = document.getElementById("exercise").value;

            if (!weight || weight <= 0 || !reps || !rpe || !exercise) {
                alert("모든 값을 올바르게 입력하세요.");
                return;
            }

            if (!isKg) weight *= 0.453592;

            let estimated1RM = weight * (1 + 0.0333 * reps);
            let rpeAdjustment = 1 - (10 - rpe) * 0.025;
            const modifiers = { "squat": 1.02, "bench": 1.00, "deadlift": 1.03, "ohp": 0.98 };
            let final1RM = estimated1RM * rpeAdjustment * modifiers[exercise];
            if (!isKg) final1RM *= 2.20462;

            let resultBox = document.getElementById("result-box");
            resultBox.style.display = "block";
            resultBox.innerText = `1RM 결과: ${final1RM.toFixed(2)} ${isKg ? "KG" : "LBS"}`;
        }
    </script>
</body>
</html>
