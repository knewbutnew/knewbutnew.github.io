<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 5px;
        }
        .input-group label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
            font-size: 16px;
        }
        input, select, button {
            width: 200px;
            height: 40px;
            text-align: center;
            border: 2px solid #2E9AFE;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #2E9AFE;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1E7ACF;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="input1">Reps:</label>
        <input type="number" id="input1" placeholder="반복 횟수">
    </div>
    <div class="input-group">
        <label for="input2">Weight:</label>
        <input type="number" id="input2" placeholder="무게 (kg)">
    </div>
    <div class="input-group">
        <label for="input3">RPE:</label>
        <input type="number" id="input3" placeholder="RPE 값">
    </div>
    
    <select id="operation">
        <option value="1">Squat</option>
        <option value="2">Bench Press</option>
        <option value="3">Deadlift</option>
        <option value="4">Overhead Press</option>
    </select>
    
    <button onclick="calculate()">계산하기</button>
    
    <div id="result">결과: </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('input1').value) || 0;
            let num2 = parseFloat(document.getElementById('input2').value) || 0;
            let num3 = parseFloat(document.getElementById('input3').value) || 0;
            let operation = parseInt(document.getElementById('operation').value);
            let result;
            
            switch (operation) {
                case 1:
                    result = num1 + num2 + num3;
                    break;
                case 2:
                    result = num1 * num2 * num3;
                    break;
                case 3:
                    result = Math.max(num1, num2, num3);
                    break;
                case 4:
                    result = (num1 + num2 + num3) / 3;
                    break;
                default:
                    result = "잘못된 옵션";
            }
            
            document.getElementById('result').innerText = '결과: ' + result;
        }
    </script>
</body>
</html>
