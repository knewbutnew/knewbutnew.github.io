<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container, .result-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #fff;
        }

        .kg-border input, .kg-border select {
            border: 2px solid #2196F3;
        }

        .lbs-border input, .lbs-border select {
            border: 2px solid #4CAF50;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        input {
            text-align: center;
        }

        .calc-btn {
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .kg-border .calc-btn, .kg-border .toggle-btn {
            background: #2196F3;
            color: white;
        }

        .lbs-border .calc-btn, .lbs-border .toggle-btn {
            background: #4CAF50;
            color: white;
        }

        .calc-btn:hover, .toggle-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>1RM 계산기</h1>
    <div class="container kg-border" id="calculator">
        <select id="exercise">
            <option value="" disabled selected>Exercise(운동 종목)</option>
            <option value="squat">Squat(스쿼트)</option>
            <option value="bench">Bench Press(벤치프레스)</option>
            <option value="deadlift">Deadlift(데드리프트)</option>
            <option value="ohp">Overhead Press(오버헤드프레스)</option>
        </select>
        <select id="reps">
            <option value="" disabled selected>Reps(횟수)</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
        <input type="number" id="weight" min="1" placeholder="Weight(무게)">
        <button class="toggle-btn" onclick="toggleUnit()">kg</button>
        <select id="rpe">
            <option value="" disabled selected>RPE(운동자각도)</option>
            <option value="7">7</option>
            <option value="7.5">7.5</option>
            <option value="8">8</option>
            <option value="8.5">8.5</option>
            <option value="9">9</option>
            <option value="9.5">9.5</option>
            <option value="10">10</option>
        </select>
        <button class="calc-btn" onclick="calculate1RM()">Calculate(계산하기)</button>
    </div>
    <div id="result-container" class="result-container" style="display: none; margin-top: 15px;"></div>
    <script>
        let isKg = true;

        function toggleUnit() {
            let weightInput = document.getElementById("weight");
            let weightValue = parseFloat(weightInput.value);
            if (!isNaN(weightValue) && weightValue > 0) {
                if (isKg) {
                    weightInput.value = (weightValue * 2.20462).toFixed(2);
                } else {
                    weightInput.value = (weightValue / 2.20462).toFixed(2);
                }
            }
            isKg = !isKg;
            let calculator = document.getElementById("calculator");
            if (isKg) {
                calculator.classList.remove("lbs-border");
                calculator.classList.add("kg-border");
            } else {
                calculator.classList.remove("kg-border");
                calculator.classList.add("lbs-border");
            }
            document.querySelector(".toggle-btn").innerText = isKg ? "kg" : "lbs";
        }

        function calculate1RM() {
            let resultContainer = document.getElementById("result-container");
            resultContainer.innerHTML = "";
            
            let weight = parseFloat(document.getElementById("weight").value);
            let reps = parseInt(document.getElementById("reps").value);
            let rpe = parseFloat(document.getElementById("rpe").value);
            
            if (isNaN(weight) || isNaN(reps) || isNaN(rpe) || weight <= 0) {
                alert("모든 값을 올바르게 입력해주세요.");
                return;
            }
            
            let oneRM = weight / (1.0278 - 0.0278 * reps);
            
            for (let i = 1; i <= 10; i++) {
                let estimatedRM = oneRM * (1.0278 - 0.0278 * i);
                let resultBox = document.createElement("div");
                resultBox.classList.add("result-container");
                resultBox.innerHTML = `<p>${i}RM: ${estimatedRM.toFixed(2)} ${isKg ? "kg" : "lbs"}</p>`;
                resultContainer.appendChild(resultBox);
            }
            resultContainer.style.display = "block";
        }
    </script>
</body>
</html>
