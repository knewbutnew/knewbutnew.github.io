<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        input {
            width: 200px;
            height: 30px;
            margin: 10px;
            text-align: center;
            border: 2px solid #2E9AFE;
            border-radius: 5px;
        }
        button {
            background-color: #2E9AFE;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1E7ACF;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="number" id="input1" placeholder="숫자 입력 1">
    <input type="number" id="input2" placeholder="숫자 입력 2">
    <input type="number" id="input3" placeholder="숫자 입력 3">
    <button onclick="calculate()">계산하기</button>
    <div id="result">결과: </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('input1').value) || 0;
            let num2 = parseFloat(document.getElementById('input2').value) || 0;
            let num3 = parseFloat(document.getElementById('input3').value) || 0;
            let result = num1 + num2 + num3;
            document.getElementById('result').innerText = '결과: ' + result;
        }
    </script>
</body>
</html>
